apply plugin: 'java'

defaultTasks 'compileJava', 'jar'

dependencies {
    compile files('lib/resources.jar')
}

jar {
    manifest {
        attributes 'Main-Class': 'edu.gatech.oad.antlab.pkg1.AntLabMain'
    }

    from {
        configurations.compile.collect {it.isDirectory() ? it : zipTree(it)}
    }
}